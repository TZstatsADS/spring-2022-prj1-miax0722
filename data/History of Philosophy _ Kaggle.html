        <script nonce="diJARC4Pka1yeXAl5H8Vjw==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"History of Philosophy","description":"### Context\n\nThis dataset was compiled for the [Philosophy Data Project](http://www.philosophydata.com) and used to develop the features available on that site. As a former philosophy teacher and now data scientist, I thought it would be interesting to apply the tools of data science to the history of philosophy. \n\nThe initial goal was to build a classification model with the data. After all, a book of philosophy represents an effort to systematically organize one's thought about the world. Using the data from the history of philosophy to classify texts would thus enable us to, by proxy, classify how people think about the world. Where some projects focus on sentiment analysis, here we focus on conceptual, or ideological analysis. Once we understand a person's worldview, there is no limit to what we can do with that information - from advertising to political campaigning through to self-exploration and therapy. \n\nAfter that, I built several features to help people explore philosophical ideas and do comparisons. These included a [w2v model for word use comparison](http://philosophydata.com/w2v.html), a [set of basic stats for each text and school](http://philosophydata.com/text_stats.html), and a feature enabling users to [search the corpus](http://philosophydata.com/search.html). \n\nAfter finishing initial work on the site and its data tools, I thought it would be worthwhile to make the data publicly available so others could work with it.\n\n### Content\n\nThe dataset contains over 300,000 sentences from over 50 texts spanning 10 major schools of philosophy. The represented schools are: Plato, Aristotle, Rationalism,  Empiricism, German Idealism, Communism, Capitalism, Phenomenology, Continental Philosophy, and Analytic Philosophy. \n\nTexts were taken either from Project Gutenberg or from my own personal library of pdfs. The dataset is updated periodically as I add new texts to the corpus.\n\nThe texts were cleaned extensively before being tokenized and organized in the way they're presented here. For information on the cleaning steps, check out the [github repo for the initial project](https://github.com/kcalizadeh/phil_nlp), which contains a [notebook](https://github.com/kcalizadeh/phil_nlp/blob/master/Notebooks/1_data_load_clean.ipynb) with all the cleaning steps.\n\n### Inspiration\n\nThere are a ton of cool project ideas! Here are a few:\n- use some clustering technique to see if the sentences would naturally cluster into their corresponding schools\n- build a text completion or chat-bot app by training on the sources\n- compare the texts to secondary literature on the philosophers to see if the secondary literature gets the interpretation right\n\nIf you come up with any cool visualizations or insights you want to share, please do contact me and we can definitely feature your work on the [Philosophy Data Project website](http://www.philosophydata.com). Looking forward to seeing what you come up with :)","url":"https://www.kaggle.com/kouroshalizadeh/history-of-philosophy","version":3,"keywords":["subject, people and society, education","data type, text data","analysis, nlp","subject, arts and entertainment, literature","subject, people and society, social science, history","subject, arts and entertainment, philosophy"],"license":{"@type":"CreativeWork","name":"Unknown","url":""},"identifier":["1148703"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"Kourosh Alizadeh","url":"https://www.kaggle.com/kouroshalizadeh","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/5480136-kg.jpg"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/kouroshalizadeh/histor  [Philosophy Data Project](http://www.philosophydata.com) and used to develop the features available on that site. As a former philosophy teacher and now data scientist, I thought it would be interesting to apply the tools of data science to the history of philosophy. \n\nThe initial goal was to build a classification model with the data. After all, a book of philosophy represents an effort to systematically organize one\u0027s thought about the world. Using the data from the history of philosophy to classify texts would thus enable us to, by proxy, classify how people think about the world. Where some projects focus on sentiment analysis, here we focus on conceptual, or ideological analysis. Once we understand a person\u0027s worldview, there is no limit to what we can do with that information - from advertising to political campaigning through to self-exploration and therapy. \n\nAfter that, I built several features to help people explore philosophical ideas and do comparisons. These included a [w2v model for word use comparison](http://philosophydata.com/w2v.html), a [set of basic stats for each text and school](http://philosophydata.com/text_stats.html), and a feature enabling users to [search the corpus](http://philosophydata.com/search.html). \n\nAfter finishing initial work on the site and its data tools, I thought it would be worthwhile to make the data publicly available so others could work with it.\n\n### Content\n\nThe dataset contains over 300,000 sentences from over 50 texts spanning 10 major schools of philosophy. The represented schools are: Plato, Aristotle, Rationalism,  Empiricism, German Idealism, Communism, Capitalism, Phenomenology, Continental Philosophy, and Analytic Philosophy. \n\nTexts were taken either from Project Gutenberg or from my own personal library of pdfs. The dataset is updated periodically as I add new texts to the corpus.\n\nThe texts were cleaned extensively before being tokenized and organized in the way they\u0027re presented here. For information on the cleaning steps, check out the [github repo for the initial project](https://github.com/kcalizadeh/phil_nlp), which contains a [notebook](https://github.com/kcalizadeh/phil_nlp/blob/master/Notebooks/1_data_load_clean.ipynb) with all the cleaning steps.\n\n### Inspiration\n\nThere are a ton of cool project ideas! Here are a few:\n- use some clustering technique to see if the sentences would naturally cluster into their corresponding schools\n- build a text completion or chat-bot app by training on the sources\n- compare the texts to secondary literature on the philosophers to see if the secondary literature gets the interpretation right\n\nIf you come up with any cool visualizations or insights you want to share, please do contact me and we can definitely feature your work on the [Philosophy Data Project website](http://www.philosophydata.com). Looking forward to seeing what you come up with :)","datasetId":1148703,"isRemoved":false,"isVersionRemoved":false,"datasetVersionId":2075750,"datasetVersionNumber":3,"lastVersionNumber":3,"datasetUrl":"/kouroshalizadeh/history-of-philosophy","datasetExternalUrl":"https://kaggle.com/kouroshalizadeh/history-of-philosophy","originalImageUrl":"https://storage.googleapis.com/kaggle-datasets-images/1148703/1925880/9b16af7ff0a420c3c5e1403dc5e21547/data-original.jpg?t=2021-02-09-17-33-21","coverImageUrl":"https://storage.googleapis.com/kaggle-datasets-images/1148703/1925880/9b16af7ff0a420c3c5e1403dc5e21547/dataset-cover.jpg?t=2021-02-09-17-33-21","cardImageUrl":"https://storage.googleapis.com/kaggle-datasets-images/1148703/1925880/9b16af7ff0a420c3c5e1403dc5e21547/dataset-card.jpg?t=2021-02-09-17-33-21","thumbnailImageUrl":"https://storage.googleapis.com/kaggle-datasets-images/1148703/1925880/9b16af7ff0a420c3c5e1403dc5e21547/dataset-thumbnail.jpg?t=2021-02-09-17-33-21","license":{"id":4,"name":"Unknown","description":"Unknown","url":null,"displaySequence":null},"voteCount":36,"creatorUserId":5480136,"cre
